<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./commen/lib/require.js" type="text/javascript"></script>
</head>
<style>
    .wrapper{
        padding: 0;
        margin: 0;
        list-style: none;

        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -webkit-flex-flow: row wrap;
        justify-content: space-around;
    }

    .item{
        background: tomato;
        padding: 5px;
        width: 200px;
        height: 150px;
        margin-top: 10px;

        line-height: 150px;
        color: white;
        font-weight: bold;
        font-size: 3em;
        text-align: center;
    }

    a{
        display: block;
        width: 100%;
        height: 100%;
    }

</style>
<body>
    <ul class="wrapper">
        <li class="item"><a>1</a></li>
        <li class="item"><a>2</a></li>
        <li class="item"><a>3</a></li>
        <li class="item"><a>4</a></li>
        <li class="item"><a>5</a></li>
        <li class="item"><a>6</a></li>
    </ul>
</body>
<script type="text/javascript">
    require(['./commen/Util.js'],function(util){
            var $ = function(selector){
                return document.querySelector(selector);
            };

            var children = $('.wrapper').children;
            util.addEventListener(window, 'click', function (event) {
                var elem = event.target || event.srcElement;

                if (elem.tagName.toLowerCase() == 'a') {
                    console.log(elem,elem.parentElement,elem.parentElement.className);
                    elem.parentElement.className = 'item active_tag';

                    //index = Array.prototype.indexOf.call(children, elem.parentElement);
                }
            })
    });
</script>
</html>
