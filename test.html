<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .haha{
        width: 10px;
        height: 20px;
    }
   .test{
       width: 100px;
       height: 200px;
       box-sizing: border-box;
       color: #fff;
       padding: 10px;
       text-align: center;
   }
    .title{
        height: 20px;
        line-height: 20px;
        font-size: 0.9rem;
        background: gray;
    }
    .content{
        box-sizing: border-box;
        height: calc(100% - 20px);
        font-size: 1.5rem;
        padding-top: calc(100%/2  - 10px - 0.75rem);
        padding-bottom: calc(100%/2 - 10px - 0.75rem);
        background: #000;
    }
</style>
<body>
<input id="file" type="file">
<input id="Button1" type="button" value="button" onclick="check()">
<div class="haha">
    <div class="test">
        <div class="content"><h3>123</h3></div>
        <div class="title">title</div>
    </div>
</div>
</body>
<script type="text/javascript">

    function solution(number){
        var preThree = 2, preFive = 1;
        var totalSum = 0, curNumber = 3;

        while(curNumber < number){
            totalSum += curNumber;

            if(preThree * 3 > preFive * 5){
                curNumber = preFive * 5;
                preFive++;
            }else{
                curNumber = preThree * 3;
                preThree++;

                if(preThree * 3 == preFive * 5){
                    preFive++ ;
                }
            }
        }

        return totalSum;
    }


    console.log('total',solution(19));

</script>
</html>
