<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Task List</title>
<link href="../commen/css/awesome/css/font-awesome.css" type="text/css" rel="stylesheet" />
<link href="taskList.css" type="text/css" rel="stylesheet"/>
<script src="../commen/lib/jQuery.js"></script>
<script src="../commen/lib/require.js"></script>
</head>
<body>
<h1>TodoList</h1>

<div class="wrap clearfix">
    <div class="todoForm">
        <textarea cols="10" class="inputContent"></textarea>

        <div class="actionBtns">
            <span class="clearBtn">Clear</span>
            <span class="addBtn">Save</span>
        </div>
    </div>
    <div class="todoListWrap">
        <p class="deleteAllBtn"><i class="fa fa-trash-o fa-2 delAllIcon"></i>Delete ALL</p>
        <ul class="todoList">
        </ul>
    </div>

</div>
</body>

<script id="todoListItem" type="text/html">
    <li>
        <i class="fa fa-minus-circle fa-2 delItemIcon"></i>
        <span clas="itemContent">{{content}}</span>
    </li>
</script>
<script src="taskList.js"></script>
</html>
