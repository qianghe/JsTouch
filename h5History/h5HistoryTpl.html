<script id="areaMenu" type="text/html">
    <ul class="menuList">
        {{each data as area index}}
            {{if index == 0}}
                 <li class="active" data-areaTag="{{area.areaTag}}">{{area.areaName}}<span class="areaHouseNum">{{area.areaNum}}</span></li>
            {{else}}
                <li data-areaTag="{{area.areaTag}}">{{area.areaName}}<span class="areaHouseNum">{{area.areaNum}}</span></li>
            {{/if}}
        {{/each}}
    </ul>
</script>

<script id="areaDetail" type="text/html">
    <ul class="detailList">
        <li class="listTitle">
            <span>楼盘名</span>
            <span>价格</span>
            <span>项目地址</span>
        </li>
        {{each list as detail}}
        <li>
            <span>{{detail.name}}</span>
            <span>{{detail.price}}</span>
            <span>{{detail.address}}</span>
        </li>
        {{/each}}
    </ul>
</script>
